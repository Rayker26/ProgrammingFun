<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GameOfLife</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>

</head>

<body>
	<script type="text/javascript" id="script" src="sketchGoL.js"></script>
	<script type="text/javascript">
		function changeProject(projekt) {
		  var src;
		  switch(projekt) {
			case "Tree":
			src = "sketchTree.js";
			break;
			case "GoL":
			default:
			src = "sketchGoL.js";
		  }
		 document.getElementById("script").src = src;
		}
		</script>
	<!--<script src="sketchGoL.js"></script>
	<script src="sketchTree.js"></script>-->
	<a href="#" onclick="changeProject('Tree');"> Change to Tree</a>
	<a href="#" onclick="changeProject('GoL');"> Change to GoL</a>
</body>

</html>
